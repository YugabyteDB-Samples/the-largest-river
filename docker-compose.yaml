version: '3.9'
services:
  rev-proxy:
    build: ./rev-proxy
    ports:
      - "8080:80"
  frontend:
    build: ./tlr-ui
    environment:
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - ./tlr-ui/:/app
      - /app/node_modules
  api:
    build: ./products_service
    environment:
      - PORT=8000
      - NODE_ENV=development
      - NODE_APP_INSTANCE=los-angeles
    ports:
      - "8000:8000"
    volumes:
      - ./products_service/:/app
      - /app/node_modules
      # - type: bind
      #   source: /Users/bhoyer/certs
      #   target: /app
